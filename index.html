            margin: 0;
            padding: 0;
            min-height: 100vh;

            /* 自定义渐变背景 */
            background: linear-gradient(135deg,

            );

            background-image:

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* 主容器 */
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        /* 标题样式 */

            font-family: '楷体', 'KaiTi', '华文楷体', 'STKaiti', serif;
            font-size: 3.5em;
            color: #000000;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        /* 语录文本框 */
        .quote-container {
            background: rgba(248, 248, 248, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            margin: 30px 0;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .quote-container:hover {
            background: rgba(250, 250, 250, 0.9);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }
        
        /* 语录文字 */
        .quote-text {
            font-size: 1.8em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            font-family: '楷体', 'KaiTi', '华文楷体', 'STKaiti', serif;
        }
        
        /* 语录出处 */
        .quote-source {
            font-size: 1.1em;
            color: #666;
            font-style: italic;
            margin-bottom: 25px;
            font-family: '楷体', 'KaiTi', '华文楷体', 'STKaiti', serif;
        }
        
        /* 收藏状态指示器 */
        .favorite-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #ff6b6b;
            font-size: 1.5em;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .favorite-indicator.show {
            opacity: 1;
        }
        
        /* 按钮样式 */
        .btn {
            background: transparent;
            color: #000000;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            font-size: 0.9em;
            font-family: '楷体', 'KaiTi', '华文楷体', 'STKaiti', serif;
            border-radius: 20px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0px);
        }
        
        .btn.favorited {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            max-height: 300px;
            overflow-y: auto;
        }
        
        .favorite-item {
            background: rgba(255, 255, 255, 0.6);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .favorite-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(5px);
        }

            color: #333;
            font-size: 1em;
            margin-bottom: 5px;
        }
        
        .favorite-item .source {
            color: #666;
            font-size: 0.9em;
        }

            display: none;
        }

            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

            h1 {
                font-size: 2.5em;
            }

                font-size: 1.4em;
            }

            }

                margin-top: 30px;
                padding: 15px;
            }
        }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>

        var currentQuoteIndex = 0;
        var favorites = [];
        
        // 初始化
        function init() {
            // 从本地存储加载收藏
            try {
                var saved = localStorage.getItem('maoquotes_favorites');
                if (saved) {
                    favorites = JSON.parse(saved);
                }
            } catch (e) {
                console.log('加载收藏失败:', e);
            }
            
            updateFavoriteDisplay();
            renderFavoritesList();
            
            // 绑定按钮事件
            document.getElementById('changeBtn').onclick = changeQuote;
            document.getElementById('favoriteBtn').onclick = toggleFavorite;
            document.getElementById('shareBtn').onclick = shareQuote;
            document.getElementById('clearBtn').onclick = clearAllFavorites;
            
            // 键盘事件
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    event.preventDefault();
                    changeQuote();
                }
            });
            
            console.log('毛选语录Bot初始化完成');
        }
        
        // 换一句语录
        function changeQuote() {
            console.log('换一句被点击');
            
            // 随机选择语录，避免重复
            var newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotesData.length);
            } while (newIndex === currentQuoteIndex && quotesData.length > 1);
            
            currentQuoteIndex = newIndex;
            var quote = quotesData[currentQuoteIndex];
            
            // 获取页面元素
            var container = document.getElementById('quoteContainer');
            var textElement = document.getElementById('quoteText');
            var sourceElement = document.getElementById('quoteSource');
            
            // 添加淡出效果
            container.style.opacity = '0.3';
            container.style.transform = 'translateY(10px)';
            
            // 延迟更新内容
            setTimeout(function() {
                textElement.textContent = quote.text;
                sourceElement.textContent = quote.source;
                
                updateFavoriteDisplay();
                
                // 淡入效果
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 200);
        }
        
        // 切换收藏状态
        function toggleFavorite() {
            console.log('收藏被点击');
            
            var quoteId = currentQuoteIndex;
            var favoriteBtn = document.getElementById('favoriteBtn');
            
            var index = favorites.indexOf(quoteId);
            if (index > -1) {
                // 取消收藏
                favorites.splice(index, 1);
                favoriteBtn.textContent = '♡ 收藏';
                favoriteBtn.classList.remove('favorited');
                showNotification('已取消收藏');
            } else {
                // 添加收藏
                favorites.push(quoteId);
                favoriteBtn.textContent = '♥ 已收藏';
                favoriteBtn.classList.add('favorited');
                showNotification('收藏成功！');
            }
            
            // 保存到本地存储
            try {
                localStorage.setItem('maoquotes_favorites', JSON.stringify(favorites));
            } catch (e) {
                console.log('保存收藏失败:', e);
            }
            
            updateFavoriteDisplay();
            renderFavoritesList();
        }
        
        // 更新收藏状态显示
        function updateFavoriteDisplay() {
            var favoriteBtn = document.getElementById('favoriteBtn');
            var favoriteIndicator = document.getElementById('favoriteIndicator');
            
            if (favorites.indexOf(currentQuoteIndex) > -1) {
                favoriteBtn.textContent = '♥ 已收藏';
                favoriteBtn.classList.add('favorited');
                favoriteIndicator.classList.add('show');
            } else {
                favoriteBtn.textContent = '♡ 收藏';
                favoriteBtn.classList.remove('favorited');
                favoriteIndicator.classList.remove('show');
            }
            
            document.getElementById('favoriteCount').textContent = favorites.length;
        }
        
        // 渲染收藏列表
        function renderFavoritesList() {
            var favoritesList = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p style="color: #666; text-align: center; margin: 20px 0;">还没有收藏的语录</p>';
                return;
            }
            
            var html = '';
            for (var i = 0; i < favorites.length; i++) {
                var quoteId = favorites[i];
                var quote = quotesData[quoteId];
                html += '<div class="favorite-item" data-quote-id="' + quoteId + '">';
                html += '<div class="quote">' + quote.text + '</div>';
                html += '<div class="source">' + quote.source + '</div>';
                html += '</div>';
            }
            
            favoritesList.innerHTML = html;
            
            // 为收藏项添加点击事件
            var items = favoritesList.getElementsByClassName('favorite-item');
            for (var i = 0; i < items.length; i++) {
                items[i].onclick = function() {
                    var quoteId = parseInt(this.getAttribute('data-quote-id'));
                    showQuote(quoteId);
                };
            }
        }
        
        // 显示指定语录
        function showQuote(quoteId) {
            currentQuoteIndex = quoteId;
            var quote = quotesData[quoteId];
            
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteSource').textContent = quote.source;
            
            updateFavoriteDisplay();
            
            // 滚动到语录区域
            document.getElementById('quoteContainer').scrollIntoView({
                behavior: 'smooth'
            });
        }
        
        // 清空所有收藏
        function clearAllFavorites() {
            if (favorites.length === 0) {
                showNotification('收藏列表已经是空的');
                return;
            }
            
            if (confirm('确定要清空所有收藏吗？')) {
                favorites = [];
                try {
                    localStorage.setItem('maoquotes_favorites', JSON.stringify(favorites));
                } catch (e) {
                    console.log('保存失败:', e);
                }
                updateFavoriteDisplay();
                renderFavoritesList();
                showNotification('已清空收藏列表');
            }
        }
        
        // 分享语录
        function shareQuote() {
            console.log('分享被点击');
            
            var currentQuote = quotesData[currentQuoteIndex];
            var shareText = currentQuote.text + '\n\n' + currentQuote.source + '\n\n来自：毛选语录Bot';
            
            // 尝试复制到剪贴板
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareText).then(function() {
                    showNotification('已复制到剪贴板！');
                }).catch(function() {
                    fallbackCopy(shareText);
                });
            } else {
                fallbackCopy(shareText);
            }
        }
        
        // 降级复制方法
        function fallbackCopy(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showNotification('已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                alert('分享内容：\n\n' + text);
            }
            
            document.body.removeChild(textArea);
        }
        
        // 显示通知
        function showNotification(message) {
            var notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(function() {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // 页面加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
